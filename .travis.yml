language: python
python:
  - "3.5"
# command to install dependencies
sudo: required
services:
  - docker
before_install:
- docker pull mysql:5.7.14
- docker run --name mysql -d -e MYSQL\_ROOT\_PASSWORD='$3cureUS' -v ~/cs4501/db:/var/lib/mysql  mysql:5.7.14
- docker run -it --name mysql-cmdline --link mysql:db mysql:5.7.14 bash -c "mysql -uroot -p'$3cureUS' -e "create user 'www'@'%' identified by '$3cureUS';create database cs4501 character set utf8;grant all on cs4501.* to 'www'@'%';^D;""
- docker-compose up -d
- docker-compose logs
- docker ps
# install: "pip install -r requirements.txt"
# command to run tests
script:
  - docker ps
  - ls -la
  - pwd
  - docker exec -it cs4501_web_1 bash -c "cd /web;./manage.py test"
  - docker exec -it cs4501_exp_1 bash -c "cd /exp;./manage.py test"
  - docker exec -it cs4501_models_1 bash -c "cd /app/jbay;./manage.py test"
notifications:
  email: false
